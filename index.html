<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="score">
      <p>SCORE:</p>
      <div class="result-score">0</div>
    </div>

    <div class="game-area"></div>

    <div class="phone-buttons">
      <button class="button" id="up">UP</button>
      <div class="left-right-button">
        <button class="button" id="left">LEFT</button>
        <div class="void"></div>
        <button class="button" id="right">RIGHT</button>
      </div>
      <button class="button" id="down">DOWN</button>
    </div>

  </div>

  <div class="modal-game-over">GAME OVER</div>

  <script src="app.js" type="module"></script>
</body>
</html>
